                <div class="col-12">
                  <h1 class="titulo">CONTRATAR</h1>
                  <hr>
                </div>
              </div>
              <div class="row">
                  <form class="row g-3 was-validated">
                      <div class="col-md-4">
                        <label for="nombre" class="form-label subtitulo">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre" required>
                      </div>
                      <div class="col-md-4">
                        <label for="apellido" class="form-label subtitulo">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su Apellido" required>
                      </div>
                      <div class="col-md-4">
                        <label for="cedula" class="form-label subtitulo">Documento de Identidad</label>
                        <input type="number" class="form-control" id="cedula" placeholder="ID o Pasaporte" required>  
                      </div>
                      <div class="col-md-6">
                          <label for="email" class="form-label subtitulo">Correo electronico</label>
                        <input type="text" class="form-control email" id="email" placeholder="Su email será usado para concretar los detalles de su viaje" required>
                      </div>
                      <div class="col-md-6">
                          <label for="email" class="form-label texto">Desea recibir informacion y promociones por tiempo limitado de Todods Viajamos a su email</label>
                          <div class="row">
                              <div class="col-md-6">
                                  <input type="radio" class="form-check-input" id="emailSi"  name="email" required>
                                  <label class="form-check-label" for="emailSi">Si</label>
                              </div>
                              <div class="col-md-6">
                                  <input type="radio" class="form-check-input" id="emailNo" name="email" required>
                                  <label class="form-check-label" for="emailNo">No</label>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="row">
                            <div class="col-12">
                              <label for="destino" class="form-label subtitulo">Destino</label>
                              <select class="form-select" id="destino" required>
                                  <option selected disabled value="">Seleccione un destino</option>
                                  <option>Akkala</option>
                                  <option>Gerudo</option>
                                  <option>Goron</option>
                                  <option>Hatelia</option>
                                  <option>Onaona</option>
                                  <option>Escapada</option>
                              </select>
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-12">
                              <label class="form-check-label subtitulo" for="fecha">Ingrese fecha de partida</label>
                              <input type="date" id="fecha" name="fecha" class="form-control" required>
                            </div>
                          </div>  
                      </div>
                      <div class="col-md-3">
                        <label for="validationDefault05" class="form-label subtitulo">Cantidad de viajeros</label>
                        <input type="number" class="form-control" id="validationDefault05" min="1" placeholder="Ingrese la cantidad de viajeros" required>
                      </div>
                      <div class="col-md-6">
                          <label class="form-label subtitulo">Usted o algun acompañante cuenta con alguna de las siguientes discapacidades:</label>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="visual">
                              <label class="form-check-label" for="visual">
                                Discapacidad visual
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="auditiva">
                              <label class="form-check-label" for="auditiva">
                                Discapacidad auditiva
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="fisica">
                              <label class="form-check-label" for="fisica">
                                Discapacidad física
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="intelectual">
                              <label class="form-check-label" for="intelectual">
                                Discapacidad intelectual
                              </label>
                          </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="condiciones" required>
                          <label class="form-check-label" for="condiciones">
                            Acepto los términos y condiciones
                          </label>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary" type="submit" onclick="validar()">Contratar</button>

    <script>
      function validar() {
        let email = document.getElementById('email').value
        let emailV = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
        if(emailV.test(email)==false){
            alert("Debe ingresar un email válido")
        }
      }
    </script>
